<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Actualizar</title>
	<style type="text/css">
		body
		{
			background-color: #FC9C00;
		}
		.boton input
		{
			width: 230px;
			height: 50px;
			text-align: center;
			font-size: 2em; font-weight: bold;
			font-family: Oswald;
			line-height: 1.6em;
			background-color: green;
			border-radius: .5em;
			cursor: pointer;
			transition: background-color 1s;
		}
		.boton input:hover
		{
			background-color: red;
		}
		.linea
		{
			display: inline-block;
		}
		p

</head>

	</div>

		<p><font face="Oswald" size="5"><b><i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label><input type="checkbox" id="cbox2" value="second_checkbox">MCC. Víctor Hugo Hernández Hernández</label><br></i></b></font></p>

		<p><font face="Oswald" size="5"><b><i><label><input type="checkbox" id="cbox4" value="fourth_checkbox">Dr. Carlos Román de la Cruz Dorantes</label><br></i></b></font></p>

</html>
