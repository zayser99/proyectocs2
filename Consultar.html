<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Consultar</title>
	<style type="text/css">
		body
		{
			background-color: #FC9C00;
		}
		.boton input
		{
			width: 230px;
			height: 50px;
			text-align: center;
			font-size: 2em; font-weight: bold;
			font-family: Oswald;
			line-height: 1.6em;
			background-color: green;
			border-radius: .5em;
			cursor: pointer;
			transition: background-color 1s;
		}
		.boton input:hover
		{
			background-color: red;
		}
		.linea
		{
			display: inline-block;
		}
		p
		{
			font-size: 2em;
			font-weight: bold;
			font-family: Oswald;
		}
	</style>
</head>
<body>
	<div>
		<center><font face="Oswald"><h1 class="titulo">Consultar actas</h1></font>
		</center>
	</div><br>

	<div class="linea">
		<p><font face="Oswald" size="6"><b><i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Actas registrados:</i></b></font></p>
		<p><font face="Oswald" size="6"><b><i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.- Minuta &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="mi1" size="15" placeholder="6/2/2022" disabled style="height: 30px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="Ver" /></i></b></font></p>
		<p><font face="Oswald" size="6"><b><i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.- Minuta &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="mi2" size="15" placeholder="24/2/2022" disabled style="height: 30px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="Ver" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select>
  			<option selected="selected">Minuta</option>
  			<option>4.- Minuta</option>
  			<option>5.- Minuta</option>
  			<option>6.- Minuta</option>
  			<option>7.- Minuta</option>
			</select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="Ver" /></i></b></font></p>
		<p><font face="Oswald" size="6"><b><i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3.- Minuta &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="mi3" size="15" placeholder="5/2/2022" disabled style="height: 30px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="Ver" /></i></b></font></p>
	</div>

	<div class="linea">
		<p><font face="Oswald" size="6"><b><i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;PDF:</i></b></font></p>
		<p><font face="Oswald" size="6"><b><i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<textarea name="textarea" rows="50" cols="130" disabled></textarea></i></b></font></p>
	</div>

	<center><div class="boton">
		<form action="Index.html" method="POST" class="linea">
			<input type="submit" value="Regresar" />
		</form>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<form action="#" method="POST" class="linea">
			<input type="submit" value="Imprimir" />
		</form>
	</div></center>
</body>
</html>
